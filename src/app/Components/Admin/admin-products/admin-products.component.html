

<div style="margin-top: 10%;" class="row no-gutters" >
  <div class="col-6">
  <a style="color: white; margin-left: 80%;"  [routerLink]="['/AdminProducts/new']" class="btn btn-primary"> Add Product <i class="fas fa-plus"></i></a>
  </div>
  <div class="col-6">
    <p class="input-group-prepend">
      <span style="color: coral;" class="input-group-text"><i class="fas fa-search"></i></span>
      <input #query (keyup)="filter(query.value)"  type="text" class="form-control search" placeholder="Search products...">
      </p>
  </div>
</div>

<ngx-datatable
  class="material striped"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="40"
  [footerHeight]="40"
  [limit]="10"
  [rowHeight]="'auto'"
>
  <ngx-datatable-column prop="title"></ngx-datatable-column>
  <ngx-datatable-column prop="category"></ngx-datatable-column>
  <ngx-datatable-column prop="price">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{value | currency:'PKR':'PKR:'}}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a [routerLink]="['/AdminProducts/new', row.key]">
        <i class="fa fa-edit fa-lg"></i> Edit Product
      </a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>


<div style="margin-top: 12%;" class="row no-gutters">
<div class="col-sm-6">
    <div class="card" style="margin-left: 20%; width: 20rem;">
        <img class="card-img-top"  src="{{ product.ImageUrl }}" *ngIf="product.ImageUrl" alt="{{product.title}}">
          </div>
</div>
<div class="col-sm-6">
    <div>
        <h2 class="mt-3">Product Name: </h2>
        <h3 >{{product.title}}</h3>
        <h2>Product Price: </h2>
        <h4 >{{product.price|currency:'PKR':'PKR'}}</h4>
        <h2 >Product Description: </h2> 
      <p style="margin: auto; font-size: 15px;">{{product.description}}</p>
    </div>
</div>
</div>
<div style="margin-top: 10%;" class="row no-gutters">
    <div class="col">
        <ng-container *ngFor="let p of product.review">
    <div style="margin-top: 5%; margin-left: 25%; width: 50%;" class="card testimonial-card">

    <div class="card-up indigo lighten-1"></div>
  
    <div class="avatar mx-auto white">
      <img  src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/user-male-icon.png" width="100" height="100" class="rounded-circle">
    </div>
  
    <div class="card-body">
      <h2 class="card-title">{{p.Email}}</h2>
      <hr>
      <!-- Quotation -->
      <p><i class="fas fa-quote-left"></i> {{p.view}}</p>
    </div>
  
  </div>
</ng-container>
    </div>  
    <div class="col">
       <h1>Post a review<i style="margin-left: 5px; color: coral;" class="fas fa-comments"></i></h1>
        <form #f="ngForm"  (ngSubmit)="Review(f.value)"   class="container-fluid">
            <div class="form-group">
                <label >Email</label>
                <div class="input-group-prepend">
                    <input #Email="ngModel"  [(ngModel)]="product.Email" name="Email" id="Email" type="text" class="form-control" email required > 
                </div>
                <div class="alert alert-danger" *ngIf="Email.invalid && (Email.dirty || Email.touched)" > 
                    <div *ngIf="Email.errors.required" >
                            Email is required
                    </div>
                    <div *ngIf="Email.errors.email" >
                       Not a valid Email
                </div>
                </div>
            </div>
                <div class="form-group">
                    <label>Summary</label>
                    <div class="input-group-prepend">
                        <textarea #view="ngModel" rows="5" [(ngModel)]="product.view" name="view" id="view" type="text" class="form-control"  required > 
                    </textarea> 
                </div>
                    <div class="alert alert-danger" *ngIf="view.invalid && (view.dirty || view.touched)" > 
                        <div *ngIf="view.errors.required" >
                                Review is required
                        </div>
                    </div>
                </div>
            <button style="margin-left: 50%;" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>
<app-footer></app-footer>

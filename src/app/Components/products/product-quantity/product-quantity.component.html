<div class="row no-gutters">
    <div class="col-2">
        <button (click)="removeFromCart()" class="btn btn-primary btn-block" >-</button>
    </div>
    <div class="col-2" style="color: black;" class="col text-center align-bottom">
        {{shoppingCart.getQuantity(product)}}  in cart
    </div>
    <div class="col-2">
        <button (click)="addToCart()" class="btn btn-primary btn-block" >+</button>
    </div>
</div>
